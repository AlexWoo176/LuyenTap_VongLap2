<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let num = +prompt(' Nhập số nguyên dương bất kỳ :');
    let factorial = 1;
    let i = 1;
    while (i <= num) {
        factorial *=i;
        i++
    }
    alert(' Giai thừa của số' + num ' là ' +factorial);
</script>
</body>
</html>
